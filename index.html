<!DOCTYPE html>
<html>
  <head>
    <title>Using CSS Grid</title>
    <style>
      body{
      	color: #fff;
      	font-family: 'Nunito Semibold';
      	text-align: center;
      }
      #content{
      	display: grid;
      	grid-template-columns: repeat(6, 1fr);
      	grid-auto-rows: minmax(150px, auto);
      	grid-gap: 10px;
      	max-width: 960px;
      	margin: 0 auto;
        transform: rotate(23deg) scale(0.6);
      }
      #content div{
      	/* background: #333; */
      	padding: 30px;
      }
      .item1{
        grid-column: 1/3;
        grid-row: 1/5;
        background-color: green;
      }
      .item2{
        grid-column: 3/7;
        grid-row:1/3;
        background-color: blue;
      }
      .item3{
        grid-column: 3/5;
        grid-row:3/5;
        background-color: #0FF;
      }
      .item4{
        grid-column:1/5;
        grid-row: 5/7;
        background-color: yellow;
      }
      .item5{
        grid-column:5/7;
        grid-row: 3/7;
        background-color: red;
      }

    </style>
  </head>
  <body>
    <div id="content">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
    </div>
  </body>
</html>
