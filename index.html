<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-template-rows: repeat(4, minmax(150px, auto));
			grid-gap: 10px;
			max-width: 1200px;
			margin: 0 auto;
		}
		#content div{
			background: #3bbced;
			padding: 30px;
		}
		#content div:nth-child(even){
			background: #777;
			padding: 30px;
		}
		.one{
			grid-column-start: 1;
      grid-row-start: 1;
      grid-column-end: 3;
      grid-row-end: 3;
		}
		.two{
      grid-column-start: 1;
      grid-row-start: 3;
      grid-column-end: 2;
      grid-row-end: 5;
		}
		.three{
		}
		.four{
      grid-column-start: 3;
      grid-row-start: 2;
      grid-column-end: 6;
      grid-row-end: 2;
		}
		.five{
		}
		.six{
      grid-column-start: 2;
      grid-row-start: 3;
      grid-column-end: 5;
      grid-row-end: 5; 
		}
	</style>
</head>
<body>

	<div id="content">

		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
		<div class="five">5</div>
		<div class="six">6</div>

	</div>

</body>
</html>
