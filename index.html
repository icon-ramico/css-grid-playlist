<!DOCTYPE html>
<html>
  <head>
    <title>Using CSS Grid</title>
    <style>
            body{
            	color: #fff;
            	font-family: 'Nunito Semibold';
            	text-align: center;
            }
            #content{
            	display: grid;
              grid-template-columns: repeat(12,1fr);
              /* grid-template-rows:100px 40px auto; */
              grid-auto-rows: minmax(100px,auto);
              grid-gap:10px;
            	max-width: 960px;
            	margin: 0 auto;
              position: relative;
            }

            #content > *{
            	background-color: #3bbced;
            	padding: 30px;
            }
            #content header{
              grid-column: 1/13;
            }
            #content main{
              grid-column: 4/13;
              grid-row: 2/4;
            }
            #content aside{
              grid-column: 1/4;
            }
            #content section{
              grid-column: 1/13;
              grid-row:4/6;
            }
            #content nav{
              grid-column: 1/4;
            }
      #content footer{
        grid-column: 1/13;
      }
      #grid{
              position: absolute;
              top: 0;
              left: 0;
              display:grid;
              grid-template-columns: repeat(12,1fr);
              grid-auto-rows: minmax(100%,auto);
              width: 100%;
              height: 100%;
              background-color: transparent;
              padding: 0;
              display: none;
              grid-gap: 10px;
            }
            #grid p{
              background-color:#000;
              opacity: 0.2;
              margin: 0;
              padding: 40px 0;
            }
            input:checked + #content #grid{
              display: grid;
            }
    </style>
  </head>
  <body>
    <input type="checkbox" name="display" id="display" />
    <div id="content">
      <div id="grid">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>11</p>
        <p>12</p>
      </div>
      <header>Header</header>
      <main>Main</main>
      <section>Section</section>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <footer>Footer</footer>
    </div>
  </body>
</html>
